name: Build Release APK and AAB

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Map secrets into env so we can use them in if: conditions
    env:
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # =========================
      # Keystore handling
      # =========================

      - name: Generate Keystore (if not provided)
        if: ${{ github.event_name != 'pull_request' && (env.SIGNING_KEY == '' || env.SIGNING_KEY == null) }}
        run: |
          keytool -genkey -v -keystore release.keystore \
            -alias mandi \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=Mandi Tracker, OU=Mobile, O=Mandi, L=Unknown, S=Unknown, C=US"
          echo "AUTO_KEYSTORE=true" >> $GITHUB_ENV
          echo "KEY_STORE_PASSWORD=android123" >> $GITHUB_ENV
          echo "KEY_PASSWORD=android123" >> $GITHUB_ENV
          echo "KEY_ALIAS=mandi" >> $GITHUB_ENV
          base64 release.keystore > keystore-base64.txt
          echo "SIGNING_KEY_BASE64=$(cat keystore-base64.txt | tr -d '\n')" >> $GITHUB_ENV

      - name: Set Custom Keystore Env (if provided)
        if: ${{ github.event_name != 'pull_request' && env.SIGNING_KEY != '' && env.SIGNING_KEY != null }}
        run: |
          echo "AUTO_KEYSTORE=false" >> $GITHUB_ENV
          echo "SIGNING_KEY_BASE64=${{ env.SIGNING_KEY }}" >> $GITHUB_ENV
          echo "KEY_STORE_PASSWORD=${{ env.KEY_STORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ env.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ env.KEY_ALIAS }}" >> $GITHUB_ENV

      # =========================
      # Build
      # =========================

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      # =========================
      # Signing
      # =========================

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ github.event_name != 'pull_request' }}
        id: sign_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ env.SIGNING_KEY_BASE64 }}
          alias: ${{ env.KEY_ALIAS }}
          keyStorePassword: ${{ env.KEY_STORE_PASSWORD }}
          keyPassword: ${{ env.KEY_PASSWORD }}

      - name: Sign AAB
        uses: r0adkll/sign-android-release@v1
        if: ${{ github.event_name != 'pull_request' }}
        id: sign_aab
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ env.SIGNING_KEY_BASE64 }}
          alias: ${{ env.KEY_ALIAS }}
          keyStorePassword: ${{ env.KEY_STORE_PASSWORD }}
          keyPassword: ${{ env.KEY_PASSWORD }}

      # =========================
      # SHA-256 fingerprint
      # =========================

      - name: Get SHA-256 Fingerprint
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "${{ env.SIGNING_KEY_BASE64 }}" | base64 -d > temp.keystore
          SHA256=$(keytool -list -v -keystore temp.keystore -alias ${{ env.KEY_ALIAS }} -storepass ${{ env.KEY_STORE_PASSWORD }} | awk '/SHA256:/ {print $2}')
          echo "SHA256_FINGERPRINT=$SHA256" >> $GITHUB_ENV
          echo "::notice::SHA-256 Fingerprint: $SHA256"
          if [ "${{ env.AUTO_KEYSTORE }}" == "true" ]; then
            echo "::warning::Auto-generated keystore is EPHEMERAL and changes on every build!"
            echo "::warning::For production releases, add your own persistent keystore as GitHub secrets."
          fi
          rm temp.keystore

      - name: Create Fingerprint Info File
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          if [ "${{ env.AUTO_KEYSTORE }}" == "true" ]; then
            KEYSTORE_WARNING="⚠️  WARNING: This is an AUTO-GENERATED keystore!
          - Changes on EVERY build (new fingerprint each time)
          - Only for TESTING purposes
          - NOT suitable for production or Google Play Store
          - For production: Add your own keystore as GitHub secrets"
          else
            KEYSTORE_WARNING="✅ Using CUSTOM keystore (production-ready)"
          fi

          cat > fingerprint-info.txt << EOF
          ================================================================================
          Mandi Tracker TWA - Signing Information
          ================================================================================
          
          SHA-256 Fingerprint: ${{ env.SHA256_FINGERPRINT }}
          
          Keystore Type: ${{ env.AUTO_KEYSTORE == 'true' && 'AUTO-GENERATED (ephemeral)' || 'CUSTOM (persistent)' }}
          
          $KEYSTORE_WARNING
          
          --------------------------------------------------------------------------------
          Digital Asset Links Configuration
          --------------------------------------------------------------------------------
          
          Add this to your assetlinks.json file:
          
          [{
            "relation": ["delegate_permission/common.handle_all_urls"],
            "target": {
              "namespace": "android_app",
              "package_name": "com.mandi.tracker",
              "sha256_cert_fingerprints": [
                "${{ env.SHA256_FINGERPRINT }}"
              ]
            }
          }]
          
          Host this file at:
          https://mandi-tracker.vercel.app/.well-known/assetlinks.json
          
          ================================================================================
          EOF
          cat fingerprint-info.txt

      # =========================
      # Artifacts
      # =========================

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mandi-tracker-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: mandi-tracker-aab
          path: app/build/outputs/bundle/release/*.aab

      - name: Upload Fingerprint Info
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name != 'pull_request' }}
        with:
          name: fingerprint-info
          path: fingerprint-info.txt

      # =========================
      # GitHub Release
      # =========================

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
