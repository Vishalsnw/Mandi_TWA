name: Build Release APK and AAB

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ---------------------------
      # Keystore handling
      # ---------------------------

      - name: Generate Keystore (if not provided)
        if: ${{ github.event_name != 'pull_request' && (secrets.SIGNING_KEY == '' || secrets.SIGNING_KEY == null) }}
        run: |
          echo "No SIGNING_KEY secret found, generating temporary keystore..."
          keytool -genkey -v -keystore release.keystore \
            -alias mandi \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=Mandi Tracker, OU=Mobile, O=Mandi, L=Unknown, S=Unknown, C=US"
          
          echo "AUTO_KEYSTORE=true" >> "$GITHUB_ENV"
          echo "KEY_STORE_PASSWORD=android123" >> "$GITHUB_ENV"
          echo "KEY_PASSWORD=android123" >> "$GITHUB_ENV"
          echo "KEY_ALIAS=mandi" >> "$GITHUB_ENV"

          base64 release.keystore > keystore-base64.txt
          SIGNING_KEY_BASE64=$(tr -d '\n' < keystore-base64.txt)
          echo "SIGNING_KEY_BASE64=$SIGNING_KEY_BASE64" >> "$GITHUB_ENV"

      - name: Set Custom Keystore Env (if provided)
        if: ${{ github.event_name != 'pull_request' && secrets.SIGNING_KEY != '' && secrets.SIGNING_KEY != null }}
        run: |
          echo "Using custom keystore from secrets."
          echo "AUTO_KEYSTORE=false" >> "$GITHUB_ENV"
          echo "SIGNING_KEY_BASE64=${{ secrets.SIGNING_KEY }}" >> "$GITHUB_ENV"
          echo "KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}" >> "$GITHUB_ENV"
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> "$GITHUB_ENV"
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> "$GITHUB_ENV"

      # ---------------------------
      # Build
      # ---------------------------

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      # ---------------------------
      # Sign outputs
      # ---------------------------

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ github.event_name != 'pull_request' }}
        id: sign_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ env.SIGNING_KEY_BASE64 }}
          alias: ${{ env.KEY_ALIAS }}
          keyStorePassword: ${{ env.KEY_STORE_PASSWORD }}
          keyPassword: ${{ env.KEY_PASSWORD }}

      - name: Sign AAB
        uses: r0adkll/sign-android-release@v1
        if: ${{ github.event_name != 'pull_request' }}
        id: sign_aab
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ env.SIGNING_KEY_BASE64 }}
          alias: ${{ env.KEY_ALIAS }}
          keyStorePassword: ${{ env.KEY_STORE_PASSWORD }}
          keyPassword: ${{ env.KEY_PASSWORD }}

      # ---------------------------
      # SHA-256 fingerprint
      # ---------------------------

      - name: Get SHA-256 Fingerprint
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "$SIGNING_KEY_BASE64" | base64 -d > temp.keystore
          SHA256=$(keytool -list -v -keystore temp.keystore -alias "$KEY_ALIAS" -storepass "$KEY_STORE_PASSWORD" | awk '/SHA256:/ {print $2}')
          echo "SHA256_FINGERPRINT=$SHA256" >> "$GITHUB_ENV"
          echo "::notice::SHA-256 Fingerprint: $SHA256"

          if [ "$AUTO_KEYSTORE" = "true" ]; then
            echo "::warning::Auto-generated keystore is EPHEMERAL and changes on every build!"
            echo "::warning::For production releases, add your own persistent keystore as GitHub secrets."
          fi

          rm temp.keystore

      - name: Create Fingerprint Info File
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          if [ "$AUTO_KEYSTORE" = "true" ]; then
            KEYSTORE_WARNING="⚠️  WARNING: This is an AUTO-GENERATED keystore!
          - Changes on EVERY build (new fingerprint each time)
          - Only for TESTING purposes
          - NOT suitable for production or Google Play Store
          - For production: Add your own keystore as GitHub secrets"
            KEYSTORE_TYPE="AUTO-GENERATED (ephemeral)"
          else
            KEYSTORE_WARNING="✅ Using CUSTOM keystore (production-ready)"
            KEYSTORE_TYPE="CUSTOM (persistent)"
          fi

          cat > fingerprint-info.txt << EOF
          ================================================================================
          Mandi Tracker TWA - Signing Information
          ================================================================================

          SHA-256 Fingerprint: $SHA256_FINGERPRINT

          Keystore Type: $KEYSTORE_TYPE

          $KEYSTORE_WARNING

          --------------------------------------------------------------------------------
          Digital Asset Links Configuration
          --------------------------------------------------------------------------------

          Add this to your assetlinks.json file:

          [{
            "relation": ["delegate_permission/common.handle_all_urls"],
            "target": {
              "namespace": "android_app",
              "package_name": "com.mandi.tracker",
              "sha256_cert_fingerprints": [
                "$SHA256_FINGERPRINT"
              ]
            }
          }]

          Host this file at:
          https://mandi-tracker.vercel.app/.well-known/assetlinks.json

          ================================================================================
          EOF

          cat fingerprint-info.txt

      # ---------------------------
      # Upload artifacts
      # ---------------------------

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mandi-tracker-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: mandi-tracker-aab
          path: app/build/outputs/bundle/release/*.aab

      - name: Upload Fingerprint Info
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: fingerprint-info
          path: fingerprint-info.txt

      # ---------------------------
      # GitHub Release on tag
      # ---------------------------

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
